<!DOCTYPE html>
<html lang="en">
<head>
    <title>CO-PO Mapping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>CO-PO Mapping</h2>
        </div>
        <div class="card-body">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Enter Course Outcome:</label>
                    <textarea name="co_text" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Generate Mapping</button>
            </form>
        </div>
    </div>
</body>
</html>
